    <header>
      <label class="label-shopping-cart" for="shopping-cart"><i class="fas fa-shopping-cart"></i></label>

      <label class="label-hamburger" for="hamburger-menu"><i class="fas fa-bars"></i></label>
      <input type="checkbox" id="hamburger-menu">
        <a href="index.html"><img src="images/RainyDays_Logo.png" alt="Rainy Days logo" class="logo"></a>
        <a class ="logo-mobile" href="index.html"><img src="images/RainyDays_Logo.png" alt="Rainy Days logo" class="logo-mobile"></a>

       <ul>
         <div class="leftnav">

         </div>

   <main>
    <section class="left-checkout">
      <div class="step">
        <p class="step-1">1.Shipping</p>
        <p class="step-2">2.Payment</p>
       </div>

       <form class="checkoutForm">
        <fieldset class="contact-info">
          <legend><i class="fas fa-user formIcon"></i>Contact Information</legend>

          <label for="email">E-mail
            <input type="email" name="email" id="email" class="contact_info">
            <div class="form-error" id="emailError">Please enter a valid email address</div>
          </label>

          <label for="fname">Firstname
            <input type="text" name="fname" id="fname" class="contact_info">
            <div class="form-error" id="fnameError">Please enter your firstname</div>
          </label>

          <label for="lname">Lastname
            <input type="text" name="lname" id="lname" class="contact_info">
            <div class="form-error" id="lnameError">Please enter your lastname</div>
          </label>

          <label for="phone">Phone Number
            <input type="tel" name="phone" id="phone" class="contact_info">
            <div class="form-error" id="phoneError">Please enter a valid phone number</div>
          </label>
        </fieldset>
 
        <fieldset class="shipping-adress">
          <legend><i class="fas fa-map-marker-alt formIcon"></i>Shipping Adress</legend>

          <label for="adress">Adress
            <input type="text" name="adress" id="adress" class="shipping_adress">
            <div class="form-error" id="adressError">Please enter your adress</div>
          </label>

          <label for="city">City
            <input type="text" name="city" id="city" class="shipping_adress">
            <div class="form-error" id="cityError">Please enter a city</div>
          </label>

          <label for="country_region">Country/Region
          <input type="text" name="country_region" id="country_region" class="shipping_adress">
          <div class="form-error" id="countryError">Please enter a country</div>
          </label>
        </fieldset>
 
        <fieldset class="shipping-method">
         <legend><i class="fas fa-shipping-fast formIcon"></i>Shipping Method</legend>
         <label for="shipping_method">Standard</label>
         <input type="radio" id="shippingMethod" name="shipping_method" value="standard" checked>
         <div class="form-error" id="shippingError">Please enter a country</div>
         </fieldset>
         <div class="successMessage"></div>
         <button class="button yellow formButton">CONTINUE TO PAYMENT</button>
       </form>
    </section>


    <section class="right-checkout">
      <div class="step stepMobile">
        <p class="step-1">1.Shipping</p>
        <p class="step-2">2.Payment</p>
       </div>
      <h1><i class="fas fa-shopping-cart formIcon"></i>Your cart (1)</h1>
      <div class="rainjacket-images checkout-img">
        <img src="images/black-rainjacket.jpg" class="rainjacket-image" alt="Black Rainjacket">
      </div>
      <div class="prize">
        <hr>
        <div class="add-prizes">
          <h4>Subtotal</h4>
          <h4>99.9$</h4>
          <h4>Shipping</h4>
          <h4>99.9$</h4>
        </div>
        <hr>
        <div class="total">
          <h4>Total</h4>
          <h4>99.9$</h4>
        </div>

      </div>

    </section>

    
   </main>
   <footer>

   </footer>
